    <header>
        <div class="container">
            <h2 class="logo">OLDFLIX</h2>

                <a href="#">Séries</a>
                <a href="#">Filmes</a>

                    <button role="button" class="botao" onclick="watch()" >
                        <i class="fas fa-play"></i>
                        ASSISTIR AGORA
                    </button>
                    <button role="button" class="botao" onclick="info()" >

                        MAIS INFORMAÇÕES
