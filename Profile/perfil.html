<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="perfil.css">

    <link rel="stylesheet" href="responsive.css">

    <link rel="stylesheet" href="/style/OwlCarousel/owl.carousel.min.css">
    <link rel="stylesheet" href="/style/OwlCarousel/owl.theme.default.min.css">

    <title>Perfil</title>
</head>
<body>
    <header>
        <div class="container">
            <a href="/index.html" class="logo">OLDFLIX</a>
            <nav>
                <a href="/index.html">Início</a>
            </nav>
        </div>
    </header>

    <main>
        <div class="continue">
            <div class="container">
                <h3 class="assista">Continue Assistindo</h3>
                <h2 class="titulo">Família Soprano</h2>
                <p class="descricao">A Redefinição de uma Família</p>
                <div class="botoes">
                    <button role="button" class="botao" onclick="watch()" >
                        <i class="fas fa-play"></i>
                        ASSISTIR AGORA
                    </button>
                    <button role="button" class="botao" onclick="info()" >
                        <i class="fas fa-info-circle"></i>
                        MAIS INFORMAÇÕES
                    </button>
                </div>
            </div>
        </div>
    </main>

    <div class="favoritos">
        <i class="fas fa-heart"></i>
        <a class="favorito">Favoritos</a>
    </div>

    <div class="favs">
        <div>
            <div class="item">
                <img class=box-filme src="img/mini1.jpg" alt="">
                <img class=box-filme1 src="img/mini2.jpg" alt="">
                <img class=box-filme2 src="img/mini5.jpg" alt="">
            </div>
        </div>
    </div>

    <div class="salvos">
        <i class="fas fa-bookmark"></i>
        <a class="salvo">Salvos</a>
    </div>

    <div class="salvs">
        <div>
            <div class="item">
                <img class=box-filme src="img/mini3.jpg" alt="">
                <img class=box-filme1 src="img/mini4.jpg" alt="">
            </div>
        </div>
    </div>

    <div class="assistidos">
        <a class="assistido">Assistidos</a>
    </div>

    <div class="carrosel-filmes">
        <div>
            <div class="item">
                <img class=box-filme src="img/mini7.jpg" alt="">
                <img class=box-filme1 src="img/mini6.jpg" alt="">
                <img class=box-filme2 src="img/mini5.jpg" alt="">
            </div>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/dcdd7e0a54.js"></script>
    <script src="/js/OwlCarousel/jquery.min.js"></script>
    <script src="/js/OwlCarousel/owl.carousel.min.js"></script>
    <script src="js/profile.js"></script>

</body>
</html>
